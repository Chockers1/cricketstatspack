<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Register</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" action="/register">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="security_question_1">Security Question 1:</label><br>
        <select id="security_question_1" name="security_question_1" required>
            <option value="">--Select a question--</option>
            <option value="What is the name of your first pet?">What is the name of your first pet?</option>
            <option value="What street did you grow up on?">What street did you grow up on?</option>
            {# Add more predefined questions as needed #}
        </select><br>

        <label for="security_answer_1">Answer to Question 1:</label><br>
        <input type="text" id="security_answer_1" name="security_answer_1" required><br><br>

        <label for="security_question_2">Security Question 2:</label><br>
        <select id="security_question_2" name="security_question_2" required>
            <option value="">--Select a question--</option>
            <option value="What is the name of your first pet?">What is the name of your first pet?</option>
            <option value="What street did you grow up on?">What street did you grow up on?</option>
             {# Add more predefined questions as needed #}
       </select><br>

        <label for="security_answer_2">Answer to Question 2:</label><br>
        <input type="text" id="security_answer_2" name="security_answer_2" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
