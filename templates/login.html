<!DOCTYPE html>
<html>
<head>
    <title>Login - Cricket Stats Pack</title>
</head>
<body>
    <h2>Login</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post" action="/login">
        <label>Email:</label><br> {# Changed label from Username #}
        <input type="email" name="email" required><br> {# Changed name from username, type to email #}
        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>
        <input type="submit" value="Login">
        <p><a href="/verify-security">Forgot your password?</a></p>
    </form>

</body>
</html>
